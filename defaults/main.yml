---
# defaults file for ansible-role-hashicorp-vault-unseal

hashicorp_vault_address: https://127.0.0.1:8200
hashicorp_vault_validate_certs: true
hashicorp_vault_api_version: v1
hashicorp_vault_seal_status_endpoint: /sys/seal-status
hashicorp_vault_unseal_endpoint: /sys/unseal
hashicorp_vault_unseal_key_threshold: 3

# Use Ansible Vault to encrypt this
# ansible-vault encrypt_string '["key1", "key2", "key3", "key4", "key5"]' --name 'hashicorp_vault_unseal_keys'
hashicorp_vault_unseal_keys: []
